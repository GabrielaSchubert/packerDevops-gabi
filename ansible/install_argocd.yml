---
- name: Instalando o Argocd
  hosts: webservers
  become: yes

  tasks:
  - name: Criando o Namespace
    command: >
      kubectl create namespace argo-cd
    ignore_errors: yes

  - name: Instalando o Argocd
    command: >
      kubectl apply 
      -n argo-cd 
      -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  
  - name: Espera o Argocd Executar
    command: >
      kubectl wait
      --for=condition=available
      --timeout=180s deployment 
      --all
      -n argo-cd

  - name: Obter senha inicial do Argo CD
    command: >
      kubectl get secret argocd-initial-admin-secret -n argo-cd -o jsonpath="{.data.password}"
    register: argocd_password_raw

  - name: Decodificar senha do Argo CD
    shell: echo "{{ argocd_password_raw.stdout }}" | base64 -d
    register: decoded_password

  - name: Exibir senha do Argo CD (admin)
    debug:
      msg: "Senha do Argo CD (usuÃ¡rio: admin): {{ decoded_password.stdout }}"      

  - name: Expondo as portas
    command: >
      kubectl port-forward svc/argocd-server 
      -n argo-cd 
      --address 0.0.0.0 8080:443